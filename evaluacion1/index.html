<!DOCTYPE html>
<html lang="es" ng-app> <!-- directiva que dice que es una app de angular -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="js/lib/angular.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
  
        <h1 class="text-primary">Evaluación</h1>

        <label>Nombre completo: </label> <br>
        <input class="form-control" type="text" ng-model="nombre"> <br>

        <label>Lugar de trabajo: </label> <br>
        <input class="form-control" type="text" ng-model="lugar"> <br>

        <label>Salario: </label> <br>
        <input class="form-control" type="text" ng-model="salario"> <br>

        <h3 class="text-primary">Tus datos</h3>
        <p></span>Nombre: <span class="font-weight-bold">{{ nombre | uppercase }}</span></p>
        <p>Lugar de trabajo: <span class="font-weight-bold">{{ lugar | lowercase }}</span></p>
        <p>Salario: <span class="font-weight-bold">{{ salario | number:2}} €</span></p>
        <!-- TODO cambiar el formato de numeros, el currency... locale a esp -->

        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
